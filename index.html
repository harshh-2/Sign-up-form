<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up page</title>
</head>
<body>
<header>
    <div class="navbar">
        <img class="logo" src="Image Resources/night.jpg" alt="some logo">
        <div class="head"><strong>Sign-up form</strong></div>
        <div class="ref">
        <a href="https://github.com/harshh-2" target="_blank" rel="noreferrer"><i class="fa-brands fa-github"></i>Github</a>
        <a href="https://www.linkedin.com/in/harsh-dubey-377971308" target="_blank" rel="noreferrer"><i class="fa-brands fa-linkedin-in"></i>LinkedIn </a>
        </div>
    </div>
</header>
<div class="main">
    <div class="frm">
    <div class="title">Sign-up</div>
    <form action="#" method="get">
    <div class="entry">
            <label for="firstname">First Name<br><br><input type="text" name="firstname" id="firstname" required></label>
            <label for="secondname">Second Name<br><br><input type="text" name="secondname" id="secondname" required></label> 
    </div>
        <div class="entry1">
            <label for="email">E-mail<br><br><input type="email" name="email" id="email" required></label>
            <label for="username">Display Name<br><br><input type="text"  name="username"id="username" required></label>
        </div>
         <div class="entry2">
            <label for="password">Create Password<br><br><input type="password" name="password" id="password" minlength="8" maxlength="16" required></label>
         </div>
        <div class="submit-btn">
      <button type="submit">Sign Up</button>
      <button type="reset">Reset</button>
    </div>
     </form>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
